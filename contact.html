    <!--contact form-->
    <div class="container">
        <h2>contact us</h2>
        <p>leave your message and we will get back to you shortly </p>
        <form action="">
            <div>
                <span>
                    <label for="name">NAME</label><br>
                    <input id="name" type="text" placeholder="Full Name">
                </span><br>
                <span>
                    <label for="name">MOBILE NO</label><br>

                </span><br>
            </div>
            <label for="message">YOUR MESSAGES<label>
                
             <textarea name="message" id="message" cols="20" rows="10" placeholder="your messages..."></textarea>
             <button onclick="whatsapp()">SUBMIT</button>

<script>
    function whatsapp(){
        var name = document.getElementById("name").value;
        var mobile = document.getElementById("mobile").value;
        var message = document.getElementById("message").value;

        var url="https://wa.me/916374241190?text="
        + "*name:*" + name +"%0a"
        + "*Moble no:*" + mobile +"%0a"
        + "*message:*" +message;

        window.open(url,'_blank').focus();
    }
</script>
